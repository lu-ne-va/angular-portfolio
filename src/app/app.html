<ul class="todo-list">
    <li ng-repeat="item in todos" class="todo-list__item">
        <input type="checkbox" ng-model="item.isDone" class="todo-list__checkbox">
        <span ng-class="{'done': item.isDone}" class="todo-list__name" >{{item.name}}</span>
        <span ng-bind="item.categoryName"></span>
    </li>
</ul>

<button ng-click="clearCompleted()" class="button">Clear Complited</button>
<button ui-sref="add-new" class="button">Add new task</button>
